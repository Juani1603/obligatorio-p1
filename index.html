<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Obligatorio P1</title>
</head>

<body>

    <div id="contenedor">
        <header>
            <img id="logo"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBRWovuUPFEU2kx5mlt5sjfigAccmFr8Jq8w&s"
                alt="logo" />
            <nav>
                <ul id="navPrincipal">
                    <li class="boton invitado register" id="btnSeccionRegistro">
                        <a>Registrarse</a>
                    </li>
                    <li class="boton invitado login" id="btnSeccionLogin">
                        <a>Ingresar</a>
                    </li>
                    <li class="boton admin" id="btnSeccionAgregar">
                        <a>Agregar Destinos</a>
                    </li>
                    <li class="boton admin" id="btnSeccionListar">
                        <a>Listar Reservas</a>
                    </li>
                    <li class="boton admin" id="btnSeccionGestionar">
                        <a>Gestionar Destinos</a>
                    </li>
                    <li class="boton admin" id="btnSeccionGanancias">
                        <a>Generar Informe Ganancias</a>
                    </li>
                    <li class="boton cliente" id="btnSeccionExplorar">
                        <a>Explorar Destinos</a>
                    </li>
                    <li class="boton cliente" id="btnSeccionReserva">
                        <a>Reservar</a>
                    </li>
                    <li class="boton cliente" id="btnSeccionHistorial">
                        <a>Historial Reservas</a>
                    </li>
                    <li class="boton cliente" id="btnSeccionOfertas">
                        <a>Destinos en Oferta</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <!--Registrarse -->
            <section id="seccionRegistro" class="seccion">
                <h2>Regístrese</h2>
                <label for="txtNombre">Ingrese su nombre:</label>
                <input type="text" id="txtNombre" required><br>

                <label for="txtApellido">Ingrese su apellido:</label>
                <input type="text" id="txtApellido" required><br>

                <label for="txtUsuario">Ingrese su nombre de usuario</label>
                <input type="text" id="txtUsuario" required><br>

                <label for="txtPassword">Ingrese su contraseña</label>
                <input type="password" id="txtPassword" required><br>

                <label for="txtTarjeta">Digíte su número de tarjeta de crédito:</label>
                <input type="text" id="txtTarjeta" required><br>

                <label for="txtCvc">Digíte su cvc:</label>
                <input type="text" id="txtCvc" required><br>

                <input type="button" value="Registrarse" id="btnRegistrarse">

                <p>¿Ya registrado? <a class="boton invitado login" id="btnSeccionLogin">Inicie sesión</a></p>
            </section>

            <!--Ingresar -->
            <section id="seccionLogin" class="seccion">
                <h2>Bienvenido</h2>
                <label for="txtUsuarioLogin">Ingrese su nombre de usuario</label>
                <input type="text" id="txtUsuarioLogin" value="administrador1" required><br>

                <label for="txtPasswordLogin">Ingrese su contraseña</label>
                <input type="password" id="txtPasswordLogin" value="Admin1" required><br>

                <input type="button" value="Ingresar" id="btnLogin">
            </section>

            <!--Agregar Destino -->
            <section id="seccionAgregar" class="seccion">
                <h2>Agregar Destino</h2>
                <label for="txtDesitno">Ingrese el nombre del desitno</label>
                <input type="text" id="txtDesitno"><br>

                <label for="txtPrecio">Ingrese el precio por persona ($)</label>
                <input type="text" id="txtPrecio"><br>

                <label for="txtDescripcion">Descripcion del destino</label>
                <textarea id="txtDescripcion" cols="20" rows="5"></textarea>

                <label for="txtUrl">Url de la imagen:</label>
                <input type="text" id="txtUrl"><br>

                <label for="txtCupos">Digite cantidad de cupos disponibles:</label>
                <input type="text" id="txtCupos"><br>

                <input type="button" value="Agregar Destino" id="btnAgregarDestino">
                <p id="pError"></p>
            </section>
        </main>
        <!-- FIN CONTENIDO -->
        <footer>
            <a href="https://www.ort.edu.uy">Footer</a>
        </footer>
        <!-- FIN PIE -->
    </div>
    <!-- FIN CONTENEDOR -->

    <script src="js/biblioteca.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
